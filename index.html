<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Infinity Pomodoro | Infinity Blocks OS</title>

<style>
  :root {
    --infinity-bg: #F9FAFB;
    --infinity-card: #FFFFFF;
    --infinity-accent: #6366F1; /* Signature Indigo */
    --infinity-text: #0F172A;
    --infinity-subtext: #64748B;
    --infinity-glow: 0 20px 25px -5px rgba(99, 102, 241, 0.1), 0 10px 10px -5px rgba(99, 102, 241, 0.04);
  }

  body {
    margin: 0;
    background-color: var(--infinity-bg);
    font-family: 'Inter', -apple-system, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: var(--infinity-text);
  }

  /* Infinity OS Component Pod */
  .infinity-component {
    background: var(--infinity-card);
    width: 320px;
    padding: 32px;
    border-radius: 40px; /* Banana Model Geometry */
    box-shadow: var(--infinity-glow);
    text-align: center;
    border: 1px solid rgba(0, 0, 0, 0.04);
  }

  .brand-header {
    font-size: 10px;
    font-weight: 800;
    letter-spacing: 2px;
    color: var(--infinity-accent);
    text-transform: uppercase;
    margin-bottom: 4px;
    display: block;
    opacity: 0.8;
  }

  .title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 24px;
    letter-spacing: -0.5px;
  }

  /* The Focus Orbit Ring */
  .orbit-container {
    position: relative;
    width: 190px;
    height: 190px;
    margin: 0 auto 28px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .timer-display {
    font-size: 44px;
    font-weight: 800;
    color: var(--infinity-text);
    z-index: 2;
    font-variant-numeric: tabular-nums;
  }

  svg {
    position: absolute;
    transform: rotate(-90deg);
  }

  circle {
    fill: none;
    stroke-width: 10;
    stroke-linecap: round;
  }

  .orbit-bg { stroke: #F1F5F9; }
  .orbit-progress {
    stroke: var(--infinity-accent);
    stroke-dasharray: 540;
    stroke-dashoffset: 0;
    transition: stroke-dashoffset 0.8s ease;
  }

  /* Component Actions */
  .controls {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .adjustment-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
  }

  .btn-adjust {
    width: 48px;
    height: 48px;
    border-radius: 24px;
    border: none;
    background: #F8FAFC;
    color: var(--infinity-text);
    font-size: 20px;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-adjust:hover {
    background: var(--infinity-accent);
    color: white;
    transform: scale(1.1);
  }

  .btn-action {
    padding: 16px;
    border-radius: 24px; /* Modular pill shape */
    border: none;
    font-weight: 700;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-main {
    background: var(--infinity-accent);
    color: white;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
  }

  .btn-main:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
  }

  .btn-reset {
    background: transparent;
    color: var(--infinity-subtext);
  }

  .btn-reset:hover { color: var(--infinity-text); }
</style>
</head>
<body>

<div class="infinity-component">
  <span class="brand-header">Infinity Blocks</span>
  <div class="title">Infinity Pomodoro</div>

  <div class="orbit-container">
    <svg width="190" height="190">
      <circle class="orbit-bg" cx="95" cy="95" r="86"></circle>
      <circle id="orbitProgress" class="orbit-progress" cx="95" cy="95" r="86"></circle>
    </svg>
    <div class="timer-display" id="timer">25:00</div>
  </div>

  <div class="adjustment-row">
    <button class="btn-adjust" onclick="adjustTime(-60)">âˆ’</button>
    <button class="btn-adjust" onclick="adjustTime(60)">+</button>
  </div>

  <div class="controls">
    <button id="mainBtn" class="btn-action btn-main" onclick="toggleTimer()">Initialize Session</button>
    <button class="btn-action btn-reset" onclick="resetTimer()">Reset Component</button>
  </div>
</div>

<script>
  let totalSeconds = 1500;
  let maxSeconds = 1500;
  let timerActive = false;
  let interval = null;

  const timerEl = document.getElementById("timer");
  const progressRing = document.getElementById("orbitProgress");
  const mainBtn = document.getElementById("mainBtn");
  const circumference = 2 * Math.PI * 86;

  function updateUI() {
    const mins = Math.floor(totalSeconds / 60);
    const secs = totalSeconds % 60;
    timerEl.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    
    // Update Orbit
    const offset = circumference - (totalSeconds / maxSeconds) * circumference;
    progressRing.style.strokeDashoffset = offset;
  }

  function toggleTimer() {
    if (timerActive) {
      clearInterval(interval);
      mainBtn.textContent = "Resume Session";
      timerActive = false;
    } else {
      mainBtn.textContent = "Pause Session";
      timerActive = true;
      interval = setInterval(() => {
        if (totalSeconds > 0) {
          totalSeconds--;
          updateUI();
        } else {
          clearInterval(interval);
          alert("Focus Session Complete.");
        }
      }, 1000);
    }
  }

  function resetTimer() {
    clearInterval(interval);
    totalSeconds = 1500;
    maxSeconds = 1500;
    timerActive = false;
    mainBtn.textContent = "Initialize Session";
    updateUI();
  }

  function adjustTime(val) {
    if (totalSeconds + val > 0) {
      totalSeconds += val;
      maxSeconds = Math.max(totalSeconds, maxSeconds);
      updateUI();
    }
  }

  progressRing.style.strokeDasharray = circumference;
  updateUI();
</script>

</body>
</html>
