<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cosmic Infinity Pomodoro</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0b0f2b, #05010f);
    font-family: "Inter", system-ui, sans-serif;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden; /* Prevent scrollbars during explosion */
  }

  /* Canvas styling to cover the background */
  #explosionCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allows clicks to pass through to buttons */
    z-index: 0;
  }

  .widget {
    position: relative;
    z-index: 10; /* Keep widget above the particles */
    width: 300px;
    padding: 24px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 40px rgba(120, 80, 255, 0.25);
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .title {
    font-size: 14px;
    letter-spacing: 2px;
    opacity: 0.7;
    margin-bottom: 12px;
    text-transform: uppercase;
  }

  .timer {
    font-size: 48px;
    font-weight: 600;
    margin: 20px 0;
    text-shadow: 0 0 20px rgba(150, 100, 255, 0.8);
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 16px;
  }

  button {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    background: rgba(160,120,255,0.4);
    box-shadow: 0 0 15px rgba(160,120,255,0.6);
    transform: translateY(-2px);
  }

  button:active {
    transform: translateY(0);
  }

  .rain {
    margin-top: 20px;
    font-size: 13px;
    opacity: 0.6;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  
  .rain:hover { opacity: 1; }
</style>
</head>

<body>
  <canvas id="explosionCanvas"></canvas>

  <div class="widget">
    <div class="title">Cosmic ∞ Focus</div>
    <div class="timer" id="timer">25:00</div>

    <div class="controls">
      <button onclick="startPomodoro(event)">Start</button>
      <button onclick="resetPomodoro()">Reset</button>
    </div>

    <div class="rain" onclick="toggleRain()">☔ Rain: <span id="rainState">Off</span></div>
  </div>

  <audio id="rainAudio" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c1b1b98c7.mp3" type="audio/mpeg">
  </audio>

<script>
  let totalSeconds = 1500;
  let interval = null;
  const timerEl = document.getElementById("timer");
  const rainAudio = document.getElementById("rainAudio");
  const rainState = document.getElementById("rainState");

  // --- Particle System Logic ---
  const canvas = document.getElementById('explosionCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      // Random direction and speed
      const angle = Math.random() * Math.PI * 2;
      const velocity = Math.random() * 8 + 2;
      this.dx = Math.cos(angle) * velocity;
      this.dy = Math.sin(angle) * velocity;
      // Particle size
      this.size = Math.random() * 3 + 1;
      // Life span and color
      this.alpha = 1;
      this.decay = Math.random() * 0.015 + 0.015;
      this.color = `hsla(${250 + Math.random() * 30}, 80%, 70%, `; // Purples/Blues
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color + this.alpha + ")";
      ctx.fill();
    }

    update() {
      this.x += this.dx;
      this.y += this.dy;
      this.alpha -= this.decay;
    }
  }

  function createExplosion(x, y) {
    for (let i = 0; i < 80; i++) {
      particles.push(new Particle(x, y));
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Add glow effect
    ctx.globalCompositeOperation = 'lighter';
    
    for (let i = 0; i < particles.length; i++) {
      particles[i].update();
      particles[i].draw();
      
      if (particles[i].alpha <= 0) {
        particles.splice(i, 1);
        i--;
      }
    }
    requestAnimationFrame(animate);
  }
  animate();

  // --- Pomodoro Logic ---
  function updateDisplay() {
    const min = Math.floor(totalSeconds / 60);
    const sec = totalSeconds % 60;
    timerEl.textContent =
      String(min).padStart(2, "0") + ":" + String(sec).padStart(2, "0");
  }

  function startPomodoro(e) {
    // Trigger Explosion at click location
    createExplosion(e.clientX, e.clientY);

    if (interval) return;
    interval = setInterval(() => {
      if (totalSeconds > 0) {
        totalSeconds--;
        updateDisplay();
      } else {
        clearInterval(interval);
        interval = null;
      }
    }, 1000);
  }

  function resetPomodoro() {
    clearInterval(interval);
    interval = null;
    totalSeconds = 1500;
    updateDisplay();
  }

  function toggleRain() {
    if (rainAudio.paused) {
      rainAudio.play();
      rainState.textContent = "On";
    } else {
      rainAudio.pause();
      rainState.textContent = "Off";
    }
  }
</script>
</body>
</html>
