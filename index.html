<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cosmic Infinity Pomodoro</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0b0f2b, #05010f);
    font-family: "Inter", system-ui, sans-serif;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  #explosionCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .widget {
    position: relative;
    z-index: 10;
    width: 320px;
    padding: 24px;
    border-radius: 24px;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(15px);
    box-shadow: 0 0 50px rgba(120, 80, 255, 0.2);
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .title {
    font-size: 12px;
    letter-spacing: 3px;
    opacity: 0.5;
    margin-bottom: 20px;
    text-transform: uppercase;
  }

  /* Container for timer and +/- buttons */
  .timer-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-bottom: 25px;
  }

  .timer {
    font-size: 52px;
    font-weight: 700;
    text-shadow: 0 0 20px rgba(150, 100, 255, 0.8);
    font-variant-numeric: tabular-nums;
  }

  /* Circular Adjustment Buttons */
  .adjust-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    padding: 0;
  }

  .adjust-btn:hover {
    background: rgba(160, 120, 255, 0.4);
    box-shadow: 0 0 15px rgba(160, 120, 255, 0.5);
    transform: scale(1.1);
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  .main-btn {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    padding: 10px 24px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .main-btn:hover {
    background: rgba(160,120,255,0.4);
    box-shadow: 0 0 15px rgba(160,120,255,0.6);
  }

  .rain {
    margin-top: 24px;
    font-size: 12px;
    opacity: 0.5;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  
  .rain:hover { opacity: 1; }
</style>
</head>

<body>
  <canvas id="explosionCanvas"></canvas>

  <div class="widget">
    <div class="title">Cosmic ∞ Focus</div>
    
    <div class="timer-container">
      <button class="adjust-btn" onclick="adjustTime(-60, event)">−</button>
      <div class="timer" id="timer">25:00</div>
      <button class="adjust-btn" onclick="adjustTime(60, event)">+</button>
    </div>

    <div class="controls">
      <button class="main-btn" onclick="startPomodoro(event)">Start</button>
      <button class="main-btn" onclick="resetPomodoro()">Reset</button>
    </div>

    <div class="rain" onclick="toggleRain()">☔ Rain: <span id="rainState">Off</span></div>
  </div>

  <audio id="rainAudio" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c1b1b98c7.mp3" type="audio/mpeg">
  </audio>

<script>
  let totalSeconds = 1500;
  let interval = null;
  const timerEl = document.getElementById("timer");
  const rainAudio = document.getElementById("rainAudio");
  const rainState = document.getElementById("rainState");

  // --- Particle System ---
  const canvas = document.getElementById('explosionCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Particle {
    constructor(x, y) {
      this.x = x; this.y = y;
      const angle = Math.random() * Math.PI * 2;
      const velocity = Math.random() * 6 + 1;
      this.dx = Math.cos(angle) * velocity;
      this.dy = Math.sin(angle) * velocity;
      this.size = Math.random() * 2 + 0.5;
      this.alpha = 1;
      this.decay = Math.random() * 0.02 + 0.02;
      this.color = `hsla(${260 + Math.random() * 40}, 80%, 75%, `;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color + this.alpha + ")";
      ctx.fill();
    }
    update() {
      this.x += this.dx; this.y += this.dy;
      this.alpha -= this.decay;
    }
  }

  function createExplosion(x, y, count = 40) {
    for (let i = 0; i < count; i++) {
      particles.push(new Particle(x, y));
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'lighter';
    for (let i = 0; i < particles.length; i++) {
      particles[i].update();
      particles[i].draw();
      if (particles[i].alpha <= 0) { particles.splice(i, 1); i--; }
    }
    requestAnimationFrame(animate);
  }
  animate();

  // --- Pomodoro Logic ---
  function updateDisplay() {
    const min = Math.floor(totalSeconds / 60);
    const sec = totalSeconds % 60;
    timerEl.textContent = `${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
  }

  // NEW: Adjust time function
  function adjustTime(seconds, e) {
    createExplosion(e.clientX, e.clientY, 20); // Small splash for adjustment
    if (totalSeconds + seconds >= 0) {
      totalSeconds += seconds;
      updateDisplay();
    }
  }

  function startPomodoro(e) {
    createExplosion(e.clientX, e.clientY, 80); // Big splash for start
    if (interval) return;
    interval = setInterval(() => {
      if (totalSeconds > 0) {
        totalSeconds--;
        updateDisplay();
      } else {
        clearInterval(interval);
        interval = null;
      }
    }, 1000);
  }

  function resetPomodoro() {
    clearInterval(interval);
    interval = null;
    totalSeconds = 1500;
    updateDisplay();
  }

  function toggleRain() {
    if (rainAudio.paused) {
      rainAudio.play();
      rainState.textContent = "On";
    } else {
      rainAudio.pause();
      rainState.textContent = "Off";
    }
  }
</script>
</body>
</html>
