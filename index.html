<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Infinity Pomodoro | Infinity Blocks</title>

<style>
  :root {
    --bg: #F8F9FB;
    --card: #FFFFFF;
    --accent: #6366F1;
    --text-main: #1E293B;
    --text-sub: #64748B;
    --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
  }

  body {
    margin: 0;
    background-color: var(--bg);
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: var(--text-main);
  }

  /* The Banana Pod */
  .infinity-pod {
    background: var(--card);
    width: 320px;
    padding: 32px;
    border-radius: 40px; /* High rounding for Banana Model */
    box-shadow: var(--shadow);
    text-align: center;
    border: 1px solid rgba(0,0,0,0.03);
  }

  .brand-tag {
    font-size: 11px;
    font-weight: 800;
    letter-spacing: 1.5px;
    color: var(--accent);
    text-transform: uppercase;
    margin-bottom: 8px;
    display: block;
  }

  .title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 24px;
    color: var(--text-main);
  }

  /* Progress Ring Container */
  .timer-circle {
    position: relative;
    width: 180px;
    height: 180px;
    margin: 0 auto 24px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .timer-display {
    font-size: 42px;
    font-weight: 800;
    color: var(--text-main);
    z-index: 2;
  }

  /* SVG Ring Logic */
  svg {
    position: absolute;
    top: 0;
    left: 0;
    transform: rotate(-90deg);
  }

  circle {
    fill: none;
    stroke-width: 8;
    stroke-linecap: round;
  }

  .bg-ring { stroke: #F1F5F9; }
  .progress-ring {
    stroke: var(--accent);
    stroke-dasharray: 502;
    stroke-dashoffset: 0;
    transition: stroke-dashoffset 1s linear;
  }

  /* Banana-Style Buttons */
  .controls {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .time-adjust {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-bottom: 8px;
  }

  .btn-circle {
    width: 44px;
    height: 44px;
    border-radius: 22px;
    border: none;
    background: #F1F5F9;
    color: var(--text-main);
    font-size: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn-circle:hover {
    background: var(--accent);
    color: white;
    transform: scale(1.05);
  }

  .btn-pill {
    padding: 14px 28px;
    border-radius: 30px; /* Banana pill shape */
    border: none;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .btn-primary {
    background: var(--accent);
    color: white;
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
  }

  .btn-secondary {
    background: transparent;
    color: var(--text-sub);
  }

  .btn-secondary:hover {
    color: var(--text-main);
  }
</style>
</head>
<body>

<div class="infinity-pod">
  <span class="brand-tag">Infinity Blocks</span>
  <div class="title">Infinity Pomodoro</div>

  <div class="timer-circle">
    <svg width="180" height="180">
      <circle class="bg-ring" cx="90" cy="90" r="80"></circle>
      <circle id="progressRing" class="progress-ring" cx="90" cy="90" r="80"></circle>
    </svg>
    <div class="timer-display" id="timer">25:00</div>
  </div>

  <div class="time-adjust">
    <button class="btn-circle" onclick="adjustTime(-60)">âˆ’</button>
    <button class="btn-circle" onclick="adjustTime(60)">+</button>
  </div>

  <div class="controls">
    <button id="startBtn" class="btn-pill btn-primary" onclick="toggleTimer()">Start Session</button>
    <button class="btn-pill btn-secondary" onclick="resetTimer()">Reset</button>
  </div>
</div>

<script>
  let totalSeconds = 1500;
  let initialSeconds = 1500;
  let interval = null;
  const timerEl = document.getElementById("timer");
  const progressRing = document.getElementById("progressRing");
  const startBtn = document.getElementById("startBtn");
  
  const circumference = 2 * Math.PI * 80;

  function updateDisplay() {
    const min = Math.floor(totalSeconds / 60);
    const sec = totalSeconds % 60;
    timerEl.textContent = `${String(min).padStart(2, "0")}:${String(sec).padStart(2, "0")}`;
    
    // Update Ring
    const offset = circumference - (totalSeconds / initialSeconds) * circumference;
    progressRing.style.strokeDashoffset = offset;
  }

  function toggleTimer() {
    if (interval) {
      clearInterval(interval);
      interval = null;
      startBtn.textContent = "Resume Session";
    } else {
      startBtn.textContent = "Pause";
      interval = setInterval(() => {
        if (totalSeconds > 0) {
          totalSeconds--;
          updateDisplay();
        } else {
          clearInterval(interval);
          interval = null;
          alert("Time's up! Take a break.");
        }
      }, 1000);
    }
  }

  function resetTimer() {
    clearInterval(interval);
    interval = null;
    totalSeconds = 1500;
    initialSeconds = 1500;
    startBtn.textContent = "Start Session";
    updateDisplay();
  }

  function adjustTime(seconds) {
    if (totalSeconds + seconds > 0) {
      totalSeconds += seconds;
      initialSeconds = Math.max(totalSeconds, initialSeconds); // Keep ring scale accurate
      updateDisplay();
    }
  }

  // Init ring
  progressRing.style.strokeDasharray = circumference;
  updateDisplay();
</script>

</body>
</html>
