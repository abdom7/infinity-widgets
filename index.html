<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Universe Timer</title>
    <style>
        :root {
            /* Theme Colors */
            --accent-purple: #bd34fe;
            --accent-blue: #41d1ff;
            --text-bright: #ffffff;
            --text-dim: #8892b0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Deep space base gradient */
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }

        /* --- The Cosmic Background Canvas --- */
        #universe-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Sits behind the timer */
            pointer-events: none;
        }

        /* --- Timer UI Card --- */
        .timer-container {
            position: relative;
            z-index: 10; /* Brings timer forward */
            
            /* Glassmorphism effect */
            background: rgba(20, 25, 40, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            
            padding: 2.5rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            width: 280px;
        }

        /* --- Mode Buttons --- */
        .modes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .mode-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dim);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            border-color: var(--accent-blue);
            color: var(--text-bright);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border: 1px solid transparent;
            color: var(--text-bright);
            box-shadow: 0 0 20px rgba(65, 209, 255, 0.3);
        }

        /* --- The Main Numbers --- */
        #timer {
            font-size: 4.5rem;
            font-weight: 200;
            /* Gradient text effect */
            background: linear-gradient(to bottom, #ffffff, #a0a7c0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            margin-bottom: 25px;
            cursor: pointer;
            font-variant-numeric: tabular-nums; /* Keeps numbers fixed width */
            user-select: none;
        }

        /* --- Control Buttons --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--text-bright);
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        #startBtn {
             background: linear-gradient(135deg, rgba(189, 52, 254, 0.2), rgba(65, 209, 255, 0.2));
             border: 1px solid rgba(65, 209, 255, 0.3);
        }
         #startBtn:hover {
             background: linear-gradient(135deg, rgba(189, 52, 254, 0.4), rgba(65, 209, 255, 0.4));
         }

    </style>
</head>
<body>

<canvas id="universe-canvas"></canvas>

<div class="timer-container">
    <div class="modes">
        <button class="mode-btn active" onclick="setMode(25, this)">ORBIT</button>
        <button class="mode-btn" onclick="setMode(5, this)">REST</button>
        <button class="mode-btn" onclick="setMode(15, this)">DEEP SPACE</button>
    </div>

    <div id="timer" onclick="toggleTimer()">25:00</div>

    <div class="controls">
        <button class="control-btn" id="startBtn" onclick="toggleTimer()">ENGAGE</button>
        <button class="control-btn" onclick="resetTimer()">RESET</button>
    </div>
</div>

<script>
    let timeLeft = 25 * 60;
    let timerId = null;
    let isRunning = false;

    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');

    function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        document.title = `${timerDisplay.textContent} | Infinity Timer`;
    }

    function toggleTimer() {
        if (isRunning) {
            clearInterval(timerId);
            startBtn.textContent = 'ENGAGE';
        } else {
            timerId = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timerId);
                    // Optional sound could go here
                }
            }, 1000);
            startBtn.textContent = 'HALT';
        }
        isRunning = !isRunning;
    }

    function resetTimer() {
        clearInterval(timerId);
        isRunning = false;
        const activeMode = document.querySelector('.mode-btn.active');
        // Extract minutes based on the button text
        let minutes = 25;
        if(activeMode.textContent === 'REST') minutes = 5;
        if(activeMode.textContent === 'DEEP SPACE') minutes = 15;
        
        timeLeft = minutes * 60;
        startBtn.textContent = 'ENGAGE';
        updateDisplay();
    }

    function setMode(minutes, btn) {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        resetTimer();
    }
</script>


<script>
    const canvas = document.getElementById('universe-canvas');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    // Set canvas size to full screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Handle window resize dynamically
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    // Define the Atom/Star Particle Class
    class Particle {
        constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
            // Adds a subtle pulse effect variable
            this.alpha = Math.random() * 0.5 + 0.5; 
            this.pulseSpeed = Math.random() * 0.02 + 0.005;
        }

        // Draw individual particle
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            // Create a glowing effect
            ctx.shadowBlur = 10;
            ctx.shadowColor = this.color;
            ctx.fillStyle = `rgba(${this.color}, ${this.alpha})`;
            ctx.fill();
            ctx.shadowBlur = 0; // Reset shadow for performance
        }

        // Update particle position and pulse state
        update() {
            // Bounce off edges (optional - currently set to drift off and wrap)
            if (this.x > canvas.width || this.x < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y > canvas.height || this.y < 0) {
                this.directionY = -this.directionY;
            }

            // Move particle
            this.x += this.directionX;
            this.y += this.directionY;

            // Pulse opacity
            this.alpha += this.pulseSpeed;
            if (this.alpha > 1 || this.alpha < 0.3) {
                this.pulseSpeed = -this.pulseSpeed;
            }

            this.draw();
        }
    }

    // Initialize the particle swarm
    function initParticles() {
        particlesArray = [];
        // Number of particles based on screen size (adjust density here)
        let numberOfParticles = (canvas.height * canvas.width) / 15000;
        
        for (let i = 0; i < numberOfParticles; i++) {
            // Randomize position within canvas
            let x = Math.random() * (innerWidth - 10) + 10;
            let y = Math.random() * (innerHeight - 10) + 10;
            
            // Randomize movement speed - keep it very slow for a chill vibe
            let directionX = (Math.random() * 0.4) - 0.2;
            let directionY = (Math.random() * 0.4) - 0.2;
            
            // Randomize size (small stars vs larger 'atoms')
            let size = Math.random() * 2 + 0.5;
            
            // Colors: White, light blue, faint purple
            const colors = ['255,255,255', '150,220,255', '200,150,255'];
            let color = colors[Math.floor(Math.random() * colors.length)];

            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }

    // Animation Loop
    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);

        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        
        // Optional connect lines (makes it look more like molecules/constellations)
        // Uncomment the line below to enable connections
        // connect(); 
    }
    
    // Optional function to draw lines between nearby particles
    function connect(){
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                // If close enough, draw a line
                if (distance < (canvas.width/7) * (canvas.height/7)) {
                    opacityValue = 1 - (distance/10000);
                    ctx.strokeStyle = 'rgba(150,220,255,' + opacityValue * 0.2 + ')';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }

    // Start the universe simulation
    initParticles();
    animate();

</script>

</body>
</html>
