<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cosmic Infinity Pomodoro</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #0b0f2b, #05010f);
    font-family: "Inter", system-ui, sans-serif;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .widget {
    width: 300px;
    padding: 24px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 40px rgba(120, 80, 255, 0.25);
    text-align: center;
  }

  .title {
    font-size: 14px;
    letter-spacing: 1.5px;
    opacity: 0.7;
    margin-bottom: 12px;
  }

  .timer {
    font-size: 48px;
    font-weight: 600;
    margin: 20px 0;
    text-shadow: 0 0 20px rgba(150, 100, 255, 0.8);
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 16px;
  }

  button {
    background: rgba(255,255,255,0.1);
    border: none;
    color: white;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  button:hover {
    background: rgba(160,120,255,0.35);
    box-shadow: 0 0 12px rgba(160,120,255,0.6);
  }

  .rain {
    margin-top: 14px;
    font-size: 13px;
    opacity: 0.75;
    cursor: pointer;
  }
</style>
</head>

<body>
  <div class="widget">
    <div class="title">COSMIC ∞ FOCUS</div>
    <div class="timer" id="timer">25:00</div>

    <div class="controls">
      <button onclick="startPomodoro()">Start</button>
      <button onclick="resetPomodoro()">Reset</button>
    </div>

    <div class="rain" onclick="toggleRain()">☔ Rain: <span id="rainState">Off</span></div>
  </div>

  <audio id="rainAudio" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6c1b1b98c7.mp3" type="audio/mpeg">
  </audio>

<script>
  let totalSeconds = 1500;
  let interval = null;
  const timerEl = document.getElementById("timer");
  const rainAudio = document.getElementById("rainAudio");
  const rainState = document.getElementById("rainState");

  function updateDisplay() {
    const min = Math.floor(totalSeconds / 60);
    const sec = totalSeconds % 60;
    timerEl.textContent =
      String(min).padStart(2, "0") + ":" + String(sec).padStart(2, "0");
  }

  function startPomodoro() {
    if (interval) return;
    interval = setInterval(() => {
      if (totalSeconds > 0) {
        totalSeconds--;
        updateDisplay();
      } else {
        clearInterval(interval);
        interval = null;
      }
    }, 1000);
  }

  function resetPomodoro() {
    clearInterval(interval);
    interval = null;
    totalSeconds = 1500;
    updateDisplay();
  }

  function toggleRain() {
    if (rainAudio.paused) {
      rainAudio.play();
      rainState.textContent = "On";
    } else {
      rainAudio.pause();
      rainState.textContent = "Off";
    }
  }
</script>
</body>
</html>
